<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-field/core-field.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="../speech-mic/speech-mic.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../google-map/google-map-search.html">
<link rel="import" href="../google-map/google-map.html">
 
<polymer-element name="my-element">
 
  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #core_field {
        background-color: rgb(255, 255, 255);
      }
      #core_icon {
        height: 24px;
        width: 24px;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
            <core-icon icon="search" id="core_icon"></core-icon>
            <core-input placeholder="text input" inputvalue="{{ $.speech_mic.transcript }}" id="core_input" flex></core-input>
            <speech-mic id="speech_mic"></speech-mic>
          </core-field>
        </core-toolbar>
        <core-menu selected="Item2" valueattr="label" selectedindex="1" id="core_menu" theme="core-light-theme">
          <core-item label="Roadmap" icon="settings" size="24" id="core_item" on-tap="{{ showRoad }}" horizontal center layout></core-item>
          <core-item label="Satellite" icon="settings" size="24" id="core_item1" on-tap="{{ showSatellite }}" horizontal center layout active></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Title</div>
      <google-map-search map="{{ $.google_map.map }}" query="{{ $.core_input.value }}" id="google_map_search"></google-map-search>
      <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" zoom="18" id="google_map"></google-map>
    </core-scaffold>
  </template>
 
  <script>
 
    Polymer('my-element', {
      showRoad: function () {
        this.$.google_map.mapType = 'roadmap';
      },
      showSatellite: function () {
        this.$.google_map.mapType = 'satellite';
      }
    });
 
  </script>
 
</polymer-element>
